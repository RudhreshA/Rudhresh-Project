<html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div class="container_lg pt-30 bg-dark text-white" >
        <h1> CONTAINER</h1>
        <p> WELCOME TO BOOTSTRAP</p>

    </div >
    <div class="container-fluid pt-5 bg-dark text-white">
        <h1>CONTAINER FLUID</h1>
        <p> Container fluid always maintaines 100% width whereas container tag changes the width of container according to the screen size </p>
    </div>
    

</body>
</html>
